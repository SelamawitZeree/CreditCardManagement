version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: credit_card_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"  # Exposes MySQL to host
    volumes:
      - mysql_data:/var/lib/mysql  # Persistent storage

  app:
    build: .  # Build Dockerfile in current directory ../../..
    container_name: credit-card-app
    ports:
      - "8080:8080"  # Exposes Spring Boot app to host
    depends_on:
      - mysql # Wait for MySQL to be actually ready
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/credit_card_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123

volumes:
  mysql_data:  # Named volume for MySQL
